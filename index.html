<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script type="module" src="./assets/js/app.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="Tic Tac Toe" />
    </header>
    <main>
      <!-- New game menu start -->

      Pick player 1's mark Remember: X goes first New Game (vs CPU) New Game (vs
      player)

      <!-- New game menu end -->

      <!-- Game board start -->

      <!-- x/o icon -->
      turn X (You)
      <!-- Your score -->
      Ties
      <!-- Ties score -->
      X (CPU)
      <!-- CPU score -->

      Oh no, you lost You won! Player
      <!-- 1/2 -->
      wins!

      <!-- x/o icon -->
      takes the round Round tied Restart game? Quit Next round No, cancel Yes,
      restart

      <!-- Game board end -->
      <div>
        <button class="button-1">Button 1</button>
      </div>
      <div>
        <button class="button-2">Button 2</button>
      </div>
      <div>
        <button class="secondary-button-1">Secondary button 1</button>
      </div>
      <div>
        <button class="secondary-button-2">Secondary button 2</button>
      </div>
      <div>
        <button class="restart-button">
          <img src="./assets/images/icon-restart.svg" alt="" />
        </button>
      </div>
    </main>
  </body>
</html>
